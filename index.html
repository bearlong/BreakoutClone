<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .game {
        background-color: #f8f9fa;
        height: 100vh;
        position: relative;
      }

      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
      .btnStart {
        margin: 0 auto;
      }

      .score {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        position: absolute;
        top: 3rem;
        left: calc(50% - 390px);
      }
    </style>
  </head>
  <body>
    <main class="game pt-5">
      <canvas id="myCanvas" width="800" height="600" class=""></canvas>
      <div
        class="control d-flex pt-3 justify-content-center align-items-center"
      >
        <button class="btnStart btn btn-primary">StartGame</button>
      </div>
    </main>
    <script>
      // JavaScript code goes here
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');
      let animationId;

      // 常量參數
      const SPEED = 5;
      const BRICK_COLOR = '#0095DD';
      const PADDLE_WIDTH = 75;
      const PADDLE_HEIGHT = 10;
      const BALL_RADIUS = 10;
      const MAX_ANGLE = Math.PI / 3; // 最大反射角 (60 度)
      //音效
      let soundObj = {
        wallHit: './sounds/wallHit.mp3',
        bricksHit: './sounds/bricksHit.mp3',
        levelUp: './sounds/levelUp.mp3',
        eatBuff: './sounds/eatBuff.mp3',
      };

      //遊戲參數
      const gameConfig = {
        // 球數值
        ball: {
          speed: 5,
          radius: 10,
        },
        //  BAR數值
        paddle: {
          width: 75,
          height: 10,
          color: '#0095DD',
        },
        //  磚塊數值
        brick: {
          width: 75,
          height: 20,
          color: '#0095DD',
          padding: 10,
          offsetTop: 30,
          offsetLeft: 30,
        },
      };

      const btnStart = document.querySelector('.btnStart');
      let x = canvas.width / 2;
      let y = canvas.height - 30;
      let dx = gameConfig.ball.speed;
      let dy = gameConfig.ball.speed;
      let ballColor = '#111111';
      let paddleX = (canvas.width - gameConfig.paddle.width) / 2;
      // 板子中心點
      const paddleCenter = paddleX + gameConfig.paddle.width / 2;
      let rightPressed = false;
      let leftPressed = false;
      let interval = 0;

      // 分數
      let score = 0;
      let levelScore = 0;
      const scoreCount = document.querySelector('.scoreCount');
      // 磚塊初始化
      const brickColumnCount =
        Math.floor(
          800 / (gameConfig.brick.width + gameConfig.brick.padding * 2)
        ) + 1;
      const brickRowCount =
        Math.floor(
          400 / 2 / (gameConfig.brick.height + gameConfig.brick.padding * 2)
        ) + 1;

      let bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }

      // BUFF配率表
      const dropTable = [
        {
          name: '球+2',
          chance: 1,
          color: 'red',
          effect: addBalls,
          src: './images/addBalls.svg',
        },
        {
          name: '縮小',
          chance: 0,
          color: 'blue',
          effect: shrinkBalls,
          src: './images/shrinkBalls.svg',
        },
        {
          name: 'Bar加長',
          chance: 0,
          color: 'green',
          effect: extendPaddle,
          src: './images/extendPaddle.svg',
        },
      ];

      let buffBalls = [];

      const images = {};
      const totalImages = dropTable.length;
      let imageLoaded = false;
      let loadedImagesCount = 0;
      dropTable.forEach((item) => {
        const img = new Image();
        img.src = item.src;

        // 當每個圖片加載完成時
        img.onload = function () {
          loadedImagesCount++;
          if (loadedImagesCount === totalImages) {
            imageLoaded = true; // 所有圖片都已加載完成
          }
        };
        images[item.name] = img;
      }); // 替換為圖片的路徑

      function getRandomDrop() {
        let rand = Math.random(); // 隨機生成一個0到1之間的數
        let cumulativeChance = 0;

        for (let item of dropTable) {
          cumulativeChance += item.chance;
          if (rand <= cumulativeChance) {
            return item; // 返回掉落的物品名稱
          }
        }
        return null; // 如果沒有命中，返回null表示不掉落
      }

      let ballsPool = [];

      function addBalls() {
        // 邏輯：在遊戲中增加2顆球
        for (let i = 0; i < 2; i++) {
          ballsPool.push({
            x: x,
            y: y,
            dx: dx + Math.random() * 2 - 1,
            dy: dy + Math.random() * 2 - 1,
            radius: gameConfig.ball.radius,
            color: randomColor(),
          });
        }
      }

      function shrinkBalls() {
        // 邏輯：縮小球拍的寬度
        console.log('縮小');
      }

      function extendPaddle() {
        // 邏輯：加長球拍的寬度\
        const addWidth = 25;
        gameConfig.paddle.width += addWidth;
        if (paddleX + addWidth > canvas.width) {
          paddleX = canvas.width - addWidth; // 確保不超出畫布右邊界
        }
        setTimeout(() => {
          gameConfig.paddle.width -= addWidth;
        }, 5000);
      }

      btnStart.addEventListener('click', (e) => {
        if (imageLoaded) {
          // 確保圖片已載入
          e.currentTarget.classList.add('opacity-0'); // 隱藏按鈕
          draw(); // 開始遊戲循環
        } else {
          console.log('圖片尚未載入完成'); // 提示圖片還沒載入
        }
      });

      let isPaused = false;

      function draw() {
        if (isPaused) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();
        drawScore();
        drawBuffBalls();
        drawBalls();

        if (x + BALL_RADIUS > canvas.width || x - BALL_RADIUS < 0) {
          playSound('wallHit');
          // 圓形碰到左邊或右邊
          ballColor = randomColor();
          dx = -dx; // 反轉 x 軸速度
        }

        if (ballsPool.length > 0) {
          for (let i = 0; i < ballsPool.length; i++) {
            if (
              ballsPool[i].x + BALL_RADIUS > canvas.width ||
              ballsPool[i].x - BALL_RADIUS < 0
            ) {
              playSound('wallHit');
              // 圓形碰到左邊或右邊
              ballsPool[i].dx = -dx;
            }
          }
        }

        if (y - BALL_RADIUS < 0) {
          // 圓形碰到上邊或下邊
          ballColor = randomColor();
          dy = -dy; // 反轉 y 軸速度
        } else if (y + BALL_RADIUS + gameConfig.paddle.height > canvas.height) {
          if (x > paddleX && x < paddleX + gameConfig.paddle.width) {
            const offset = (x - paddleCenter) / (gameConfig.paddle.width / 2);
            const angle = offset * MAX_ANGLE; // 偏移量轉成角度

            // 根據反射角更新 dx 和 dy
            dx = gameConfig.ball.speed * Math.sin(angle);
            dy = -Math.abs(gameConfig.ball.speed * Math.cos(angle));
          } else if (y + gameConfig.ball.radius > canvas.height) {
            alert('GAME OVER');
            cancelAnimationFrame(animationId);
            isPaused = true;
            document.location.reload();

            // clearInterval(interval);
          }
        }

        if (ballsPool.length > 0) {
          for (let i = 0; i < ballsPool.length; i++) {
            if (ballsPool[i].y - BALL_RADIUS < 0) {
              // 圓形碰到上邊或下邊
              ballsPool[i].dy = -ballsPool[i].dy; // 反轉 y 軸速度
            } else if (
              ballsPool[i].y + BALL_RADIUS + gameConfig.paddle.height >
              canvas.height
            ) {
              if (
                ballsPool[i].x > paddleX &&
                x < paddleX + gameConfig.paddle.width
              ) {
                const offset =
                  (ballsPool[i].x - paddleCenter) /
                  (gameConfig.paddle.width / 2);
                const angle = offset * MAX_ANGLE; // 偏移量轉成角度

                // 根據反射角更新 dx 和 dy
                ballsPool[i].dx = gameConfig.ball.speed * Math.sin(angle);
                ballsPool[i].dy = -Math.abs(
                  gameConfig.ball.speed * Math.cos(angle)
                );
              } else if (
                ballsPool[i].y + gameConfig.ball.radius >
                canvas.height
              ) {
                buffBalls.splice(i, 1); // 刪除離開畫布的 buff 圓球
                i--; // 調整索引

                // clearInterval(interval);
              }
            }
          }
        }

        if (rightPressed) {
          paddleX = Math.min(
            paddleX + 7,
            canvas.width - gameConfig.paddle.width
          );
        } else if (leftPressed) {
          paddleX = Math.max(paddleX - 7, 0);
        }

        x += dx;
        y += dy;

        if (ballsPool.length > 0) {
          for (let i = 0; i < ballsPool.length; i++) {
            ballsPool[i].x += ballsPool[i].dx;
            ballsPool[i].y += ballsPool[i].dy;
          }
        }
        animationId = requestAnimationFrame(draw);
      }

      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, gameConfig.ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ballColor;
        ctx.fill();
        ctx.closePath();
      }

      function drawBalls() {
        for (var i = 0; i < ballsPool.length; i++) {
          const ball = ballsPool[i];
          ctx.beginPath();
          ctx.arc(ball.x, ball.y, gameConfig.ball.radius, 0, Math.PI * 2);
          ctx.fillStyle = ball.color;
          ctx.fill();
          ctx.closePath();
        }
      }

      function randomColor() {
        let letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(
          paddleX,
          canvas.height - gameConfig.paddle.height,
          gameConfig.paddle.width,
          gameConfig.paddle.height
        );
        ctx.fillStyle = gameConfig.brick.color;
        ctx.fill();
        ctx.closePath();
      }

      // 呈現分數
      function drawScore() {
        ctx.font = '16px Arial';
        ctx.fillStyle = gameConfig.brick.color;
        ctx.fillText('Score: ' + score, 8, 20);
      }

      // 鍵盤移動
      document.addEventListener('keydown', keyboardDownHandler, false);
      document.addEventListener('keyup', keyboardUpHandler, false);
      function keyboardDownHandler(e) {
        if (e.key === 'ArrowRight' || e.key === 'Right') {
          rightPressed = true;
        } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
          leftPressed = true;
        }
      }

      function keyboardUpHandler(e) {
        if (e.key === 'ArrowRight' || e.key === 'Right') {
          rightPressed = false;
        } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
          leftPressed = false;
        }
      }

      // 滑鼠移動

      document.addEventListener('mousemove', mouseMoveHandler, false);
      function mouseMoveHandler(e) {
        const relativeX = e.clientX - canvas.offsetLeft;
        if (relativeX > 0 && relativeX < canvas.width) {
          paddleX = relativeX - gameConfig.paddle.width / 2;
        }
      }

      function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            if (bricks[c][r].status === 1) {
              const brickX =
                c * (gameConfig.brick.width + gameConfig.brick.padding) +
                gameConfig.brick.offsetLeft;
              const brickY =
                r * (gameConfig.brick.height + gameConfig.brick.padding) +
                gameConfig.brick.offsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctx.beginPath();
              ctx.rect(
                brickX,
                brickY,
                gameConfig.brick.width,
                gameConfig.brick.height
              );
              ctx.fillStyle = gameConfig.brick.color;
              ctx.fill();
              ctx.closePath();
            }
          }
        }
      }
      // 碰撞偵測
      function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            const b = bricks[c][r];
            if (b.status === 1) {
              if (
                x > b.x &&
                x < b.x + gameConfig.brick.width &&
                y > b.y &&
                y < b.y + gameConfig.brick.height
              ) {
                playSound('bricksHit');
                dy = -dy;
                b.status = 0;
                const drop = getRandomDrop();
                if (drop) {
                  buffBalls.push({
                    name: drop.name,
                    x: b.x + gameConfig.brick.width / 2,
                    y: b.y,
                    radius: 7,
                    speed: 1,
                    effect: drop.effect, // 掉落的特效
                    color: drop.color, // 掉落的特效
                  }); // 應用掉落效果
                }
                score++;
                levelScore++;
                if (levelScore === brickColumnCount * brickRowCount) {
                  cancelAnimationFrame(animationId);
                  isPaused = true;
                  levelUp();
                  playSound('levelUp');
                  levelScore = 0; // 重設關卡分數

                  setTimeout(() => {
                    resetBricks();
                    x = canvas.width / 2;
                    y = canvas.height - 30;
                    isPaused = false;
                    animationId = requestAnimationFrame(draw); // 重新開始動畫
                  }, 5000);
                }
              }
            }
          }
        }
      }

      //掉落buff球
      function drawBuffBalls() {
        for (let i = 0; i < buffBalls.length; i++) {
          const buff = buffBalls[i];
          buff.y += buff.speed; // 以固定速度下落

          // 畫出 buff 圓球
          ctx.beginPath();
          ctx.arc(buff.x, buff.y, buff.radius, 0, Math.PI * 2);
          ctx.fillStyle = buff.color; // buff 圓球顏色
          ctx.fill();
          ctx.closePath();

          const imgSize = buff.radius; // 圖片大小，可調整
          const selectedItem = buff.name;
          ctx.drawImage(
            images[selectedItem],
            buff.x - imgSize / 2,
            buff.y - imgSize / 2,
            imgSize,
            imgSize
          );

          // 檢查 buff 圓球是否到達底部
          if (buff.y + buff.radius > canvas.height - gameConfig.paddle.height) {
            if (
              buff.x > paddleX &&
              buff.x < paddleX + gameConfig.paddle.width
            ) {
              buffBalls.splice(i, 1); // 刪除離開畫布的 buff 圓球
              i--; // 調整索引
              buff.effect();
              playSound('eatBuff');
              return;
            }
            buffBalls.splice(i, 1); // 刪除離開畫布的 buff 圓球
            i--; // 調整索引
          }
        }
      }

      // 重設磚塊
      function resetBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
          bricks[c] = [];
          for (let r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
          }
        }
      }

      // 音效處理
      function playSound(key) {
        let sound = new Audio(soundObj[key]);
        sound.addEventListener('ended', (e) => {
          e.target = null;
        });
        sound.play();
      }

      function levelUp() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = '36px Arial';
        ctx.fillStyle = '#F00';
        const text = 'Level Up';
        const textWidth = ctx.measureText(text).width;
        ctx.fillText(text, (canvas.width - textWidth) / 2, canvas.height / 2);
        gameConfig.ball.speed += 1;
        dx = gameConfig.ball.speed * (dx / Math.abs(dx)); // 更新 dx 和 dy 以應用新的速度
        dy = gameConfig.ball.speed * (dy / Math.abs(dy));
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
